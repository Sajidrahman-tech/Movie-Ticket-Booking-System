<mat-grid-list cols="3" rowHeight="600px" >
  <div *ngFor="let movie of movies; let i = index">
    <a [routerLink]="['/bookticket/'+movies[i].movie_id]">

  <mat-grid-tile >
     <mat-card class="example-card">

    <mat-card-header >
      <mat-card-title>{{movies[i].movie_name}}</mat-card-title>
    </mat-card-header>
     <img mat-card-image src="{{movies[i].movie_image_id}}" alt="">
    <mat-card-content>
      <p>
        {{movies[i].movie_description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: red; color:white">BOOK NOW</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
</a>

</div>
</mat-grid-list>
