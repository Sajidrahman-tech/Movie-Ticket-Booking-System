<div layout="row" layout-align="center">
<mat-card >
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" (submit)="loginUser(postForm)" #postForm="ngForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input
            matInput
             placeholder="Email"
               name="email"
               ngModel
               required
               #email="ngModel">

            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field>
          <input
            matInput
            type="password"
             placeholder="Password"
               name="password"
               ngModel
               required
               #email="ngModel">
          <!-- <input
          matInput
           formControlName="password"
           name="password"
           ngModel
           required
           #password="ngModel"
           > -->
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

          </mat-form-field></td>
      </tr></table>

  <mat-card-actions>
    <button mat-raised-button  type="submit" color="primary">Login</button>

  </mat-card-actions>
</form>

</mat-card-content>
  <h4>Don't have an account? <a routerLink="/signup">Sign Up</a></h4>
</mat-card>
</div>
